<body>
    <header>
        <div class="caixa">
            <img src="./img/logo.png">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
<div class="contatou">
    <div class="imgg">
        <img class="imgg" src="./img/contato.webp" alt="imagem de contato">
    </div>
<form method="post" id="fContato" action="mailto:santossousaruth@gmail.com" oninput="calc_total();">
<fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p><label for="cNome">Nome: </label><input type="text" name="tName" id="cNome" size="20" maxlength="30" placeholder="Nome completo"></p>
    <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Seu melhor email"></p></p>
    <p>Data de Nascimento:<input type="date" name="tNasc" id="cNasc"/></p></fieldset>

<fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav, ..."></p>
    <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="9999999"></p>
    <p><label for="cEst">Estado:</label> <select name="tEst" id="cEst">
			  <option>Acre (AC)</option><option>Alagoas (AL)</option><option>Amapá (AP)</option><option>Amazonas (AM)</option><option>Bahia (BA)</option><option>Ceará (CE)</option><option>Distrito Federal (DF)</option><option>Espírito Santo (ES)</option><option>Goiás (GO)</option><option>Maranhão (MA)</option><option>Mato Grosso (MT)</option><option>Mato Grosso do Sul (MS)</option><option>Minas Gerais (MG)</option><option>Pará (PA)</option><option>Paraíba (PB)</option><option>Paraná (PR)</option><option>Pernambuco (PE)</option><option>Piauí (PI)</option><option>Rio de Janeiro (RJ)</option><option>Rio Grande do Norte (RN)</option><option>Rio Grande do Sul (RS)</option><option>Rondônia (RO)</option><option>Roraima (RR)</option><option>Santa Catarina (SC)</option><option>São Paulo (SP)</option><option>Sergipe (SE)</option><option>Tocantins (TO)</option></select></p>
	<p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua cidade"></p></fieldset>

<fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
    <p><label for="cUrg">Grau de Urgência:</label>
	Mín<input type="range" name="tUrg" id="cUrg" min="0" max="100" step="1">Máx</p>
	<p><label for="cMsg">Mensagem:</label><textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui seu recado"></textarea></p></fieldset>

<button>ENVIAR</button>

</form>

</div>
<footer>

    <img src="./img/icons8-github-64.png" alt="Icone Github">

</footer>
</div>
</body>
</html>
